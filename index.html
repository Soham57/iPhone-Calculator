<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <section dir="rtl" class="screen">0</section>

      <section class="row1">
        <button class="input-btn one-two-btn">C</button>
        <button class="input-btn">←</button>
        <button class="input-btn operator">÷</button>
      </section>

      <section class="row2">
        <button class="input-btn">7</button>
        <button class="input-btn">8</button>
        <button class="input-btn">9</button>
        <button class="input-btn operator">×</button>
      </section>

      <section class="row3">
        <button class="input-btn">4</button>
        <button class="input-btn">5</button>
        <button class="input-btn">6</button>
        <button class="input-btn operator">-</button>
      </section>

      <section class="row4">
        <button class="input-btn">1</button>
        <button class="input-btn">2</button>
        <button class="input-btn">3</button>
        <button class="input-btn operator">+</button>
      </section>

      <section class="row5">
        <button class="input-btn one-three-btn">0</button>
        <button class="input-btn operator">=</button>
      </section>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
